<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Canchas Sintéticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .header-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            font-weight: 600;
        }
        .section-title {
            margin-bottom: 30px;
            position: relative;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #59b678;
            margin: 10px auto 0;
        }
        .gallery-item img, .event-item img {
            border-radius: 12px;
            transition: transform 0.3s;
        }
        .gallery-item img:hover, .event-item img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #59b678;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="position-relative text-center text-white bg-dark">
            <img src="imagenes/Logo.jpeg" alt="Encabezado" class="img-fluid header-image">
            <h1 class="position-absolute top-50 start-50 translate-middle">Cancha Sintética Los Dioses</h1>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Reservas Canchas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="#videos">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#eventos">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#formulario">Inscripción</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="galeria" class="container my-5">
        <h2 class="text-center section-title">Galería de Imágenes</h2>
        <div class="row g-4">
            <div class="col-md-3 gallery-item"><img src="imagenes/cancha.jpeg" class="img-fluid"></div>
            <div class="col-md-3 gallery-item"><img src="imagenes/cancha2.jpeg" class="img-fluid"></div>
            <div class="col-md-3 gallery-item"><img src="imagenes/cancha3.jpeg" class="img-fluid"></div>
            <div class="col-md-3 gallery-item"><img src="imagenes/cancha4.jpeg" class="img-fluid"></div>
        </div>
    </section>

    <section id="videos" class="container my-5">
        <h2 class="text-center section-title">Videos</h2>
        <div class="row g-4">
            <div class="col-md-6"><iframe width="100%" height="315" src="https://www.youtube.com/embed/A2AxfCE_XdQ" frameborder="0" allowfullscreen></iframe></div>
            <div class="col-md-6"><iframe width="100%" height="315" src="https://www.youtube.com/embed/BXjP0sq_ajM" frameborder="0" allowfullscreen></iframe></div>
        </div>
    </section>

    <section id="eventos" class="container my-5">
        <h2 class="text-center section-title">Eventos y Noticias</h2>
        <div class="row g-4">
            <div class="col-md-6 event-item">
                <h3>Evento Especial</h3>
                <img src="imagenes/inaguracion.jpeg" class="img-fluid">
            </div>
            <div class="col-md-6 event-item">
                <h3>Noticia Destacada</h3>
                <img src="imagenes/entrada.jpeg" class="img-fluid">
            </div>
        </div>
    </section>

    <section id="formulario" class="container my-5">
        <h2 class="text-center section-title">Formulario de Reservas</h2>
        <form class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hora de Reserva</label>
                <input type="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Cancha</label>
                <select class="form-control">
                    <option>Sintética</option>
                    <option>Natural</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Comentarios</label>
                <textarea class="form-control" rows="4"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Cancha Sintética Los Dioses. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
